<html>
<head>
    <meta charset="utf-8">
    <title>捆图</title>
    <style>

        .node circle {
            stroke: black;
            stroke-width: 1px;
        }

        .node text {
            font-size: 12px;
            font-family: simsun;
        }

        .link {
            fill: none;
            stroke: black;
            stroke-opacity: .5;
            stroke-width: 2px;
        }

    </style>


</head>

<body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>


    var width = 500;	//SVG绘制区域的宽度
    var height = 500;	//SVG绘制区域的高度

    var svg = d3.select("body")			//选择<body>
        .append("svg")			//在<body>中添加<svg>
        .attr("width", width)	//设定<svg>的宽度属性
        .attr("height", height);//设定<svg>的高度属性


    // 城市列表
    var cities = {
        name: "",
        children: [
            {name: "北京"}, {name: "上海"}, {name: "杭州"},
            {name: "广州"}, {name: "桂林"}, {name: "昆明"},
            {name: "成都"}, {name: "西安"}, {name: "太原"}
        ]
    };

    var railway = [
        {source: "北京", target: "上海"},
        {source: "北京", target: "广州"},
        {source: "北京", target: "杭州"},
        {source: "北京", target: "西安"},
        {source: "北京", target: "成都"},
        {source: "北京", target: "太原"},
        {source: "北京", target: "桂林"},
        {source: "北京", target: "昆明"},
        {source: "北京", target: "成都"},
        {source: "上海", target: "杭州"},
        {source: "昆明", target: "成都"},
        {source: "西安", target: "太原"}
    ];  //（该数据为假设，并没有经过调查）


    //2. 转换数据
    var cluster = d3.cluster()
        .size([360, width / 2 - 100])
     /*   .separation(function (a, b) {
            return (a.parent === b.parent ? 1 : 2) / a.depth;
        });*/


    var nodes = cluster(d3.hierarchy(cities)).leaves();


    console.log(2222,nodes)
    var map = function (nodes, links) {
        var hash = [];
        for (var i = 0; i < nodes.length; i++) {
            hash[nodes[i].data.name] = nodes[i];
        }
        var resultLinks = [];
        for (var i = 0; i < links.length; i++) {
            resultLinks.push(hash[links[i].source].path(hash[links[i].target]))
        }
        return resultLinks;
    };


    var ol = map(nodes, railway)
   


    var gBundle = svg.append("g")
        .attr("transform", "translate(" + (width / 2) + "," + (height / 2) + ")");


    //3. 绘图
    var line = d3.radialLine()
        .curve(d3.curveBundle.beta(0.85))
        .radius(function (d) {
            return d.y;
        })
        .angle(function (d) {
            return d.x / 180 * Math.PI;
        });


    var link = gBundle.selectAll(".link")
        .data(ol)
        .enter()
        .append("path")
        .attr("class", "link")
        .attr("d", (d, i) => {
            return line(d)
        }); //使用线段生成器


    var color = d3.scaleOrdinal(d3.schemeCategory10);


    var node = gBundle.selectAll(".node")
        .data(nodes.filter(function (d) {
            return !d.children;
        }))
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", function (d) {
            return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")" + "rotate(" + (90 - d.x) + ")";
        });

    node.append("circle")
        .attr("r", 20)
        .style("fill", function (d, i) {
            return color(i);
        });

    node.append("text")
        .attr("dy", ".2em")
        .style("text-anchor", "middle")
        .text(function (d) {
            return d.data.name;
        });

</script>

</body>
</html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>js图片预览功能</title>
    <script src="js/jq.js"></script>
    <style>
        div{
            width: 200px;
            height: 150px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
  <span id="at">@职业老司机</span>
<div id="container" contenteditable="true">


</div>

</body>
<script>
    $('#at').on('click',function(){
        var value  = $('#container').html()+'<span style="color:red">'+$(this).text()+'</span>';
        $('#container').focus().html('').focus().html(value)



    })

</script>
</html>

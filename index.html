<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jq.js"></script>
    <script src="js/d3.js" charset="utf-8"></script>
    <script src="js/context.js"></script>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/context.standalone.css">
    <link href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row text-center">
        <div class="col-md-2 b-r b-b padder-v">
            节点列表
        </div>
        <div class="col-md-8 b-r b-b padder-v canvas-head">画布</div>
        <div class="col-md-2 b-r b-b padder-v">属性设置</div>
    </div>
    <div class="row">
        <div class="col-md-2 padder-v" id="NodeList">
            <div class="node-item" v-for="item in nodeList">
                <img  width="50" :src="item.img" draggable="true"/>
                <div>{{item.name}}</div>
            </div>
        </div>
        <div class="col-md-8 canvas">
            <div class="bgContainer b-b b-l b-r">
                <svg id="canvas">

                </svg>
            </div>
        </div>
        <div class="col-md-2 setting">
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label>节点名称</label>
                        <input type="text" class="form-control" placeholder="节点名称">
                    </div>
                    <div class="form-group">
                        <label>流程</label>
                        <input type="text" class="form-control" placeholder="流程">
                    </div>
                    <div class="form-group">
                        <label>数据源</label>
                        <input type="text" class="form-control" placeholder="数据源">
                    </div>
                    <div class="form-group">
                        <label>数据源类型</label>
                        <input type="text" class="form-control" placeholder="数据源类型">
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in m-t-lg"></div>
                    <div class="m-t-md text-center">上节点输出</div>
                    <div class="form-group">
                        <label>关键词</label>
                        <select class="form-control">
                            <option value="">无</option>
                            <option value="16">列表标题</option>
                            <option value="17">网站链接</option>
                            <option value="18">内容摘要</option>
                            <option value="19">发布时间</option>
                            <option value="29">内容</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>文章标题</label>
                        <select class="form-control">
                            <option value="">无</option>
                            <option value="16">列表标题</option>
                            <option value="17">网站链接</option>
                            <option value="18">内容摘要</option>
                            <option value="19">发布时间</option>
                            <option value="29">内容</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>内容路径</label>
                        <select class="form-control">
                            <option value="">无</option>
                            <option value="16">列表标题</option>
                            <option value="17">网站链接</option>
                            <option value="18">内容摘要</option>
                            <option value="19">发布时间</option>
                            <option value="29">内容</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
<script src="js/index.js"></script>
</html>

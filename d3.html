<html>
<head>
    <meta charset="utf-8">
    <title>Drag</title>
    <style>

    </style>
</head>
<body>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
    var width = 400;
    var height = 400;
    var circles = [ { cx: 150, cy:200, r:30 },
        { cx: 250, cy:200, r:30 },];

    var svg = d3.select("body").append("svg")
        .attr("width",width)
        .attr("height",height);

    var drag = d3.behavior.drag()
        .on("drag", dragmove);

    var a = svg.selectAll("circle")
        .data(circles)
        .enter()
        .append("circle")
        .attr("cx",function(d){ return d.cx; })
        .attr("cy",function(d){ return d.cy; })
        .attr("r",function(d){ console.log(d); return d.r; })
        .attr("fill","black")
        .call(drag);
    console.log(a)
    function dragmove(d) {
        console.log(d)
        d3.select(this)
            .attr("cx", d.cx = d3.event.x )
            .attr("cy", d.cy = d3.event.y );
    }
</script>
</body>
</html>

    <div class="tab b-r" id="NodeList" v-cloak>

        <ul>

        <div class="node-panel panel" :class="{'_show':isShow,'_hide':!isShow}">
            <div class="switch left " @click="toggle">
                <i class="fa fa-angle-right" v-show="!isShow"></i>
                <i class="fa fa-angle-left" v-show="isShow"></i>
            </div>
            <div>
                <div class="panel-header text-center padder-v-sm b-b">{{name}}</div>
                <div class="panel-body">
                    <a v-for="(item,index) in content" class="node-item">
                        <img  :data-index='index'  :data-type="item.type" width="50"  :src="item | getImg" draggable="true" @dragstart="dragstart"/>
                        <div>{{item.name}}</div>
                    </a>
                </div>
                <div class="line line-dashed b-b line-lg"></div>
                <p class="text-center">工具</p>
                <a  class="node-item" @click="line">
                    <img  width="50"  />
                    <div>直线</div>
                </a>
            </div>

        </div>
    </div>

        <div class="panel-heading text-center padder-v-sm b-b">属sdsf性</div>
        <div class="panel-body">
            <el-button type="text" @click="dialogFormVisible = true">打开嵌套表单的 Dialog</el-button>

            <el-dialog title="收货地址" :visible.sync="dialogFormVisible" width="500px">
                <el-form :model="form">
                    <el-form-item label="活动名称" >
                        <el-input v-model="form.name" auto-complete="off"></el-input>
                    </el-form-item>
                    <el-form-item label="活动区域" >
                        <el-select v-model="form.region" placeholder="请选择活动区域">
                            <el-option label="区域一" value="shanghai"></el-option>
                            <el-option label="区域二" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="dialogFormVisible = false">取 消</el-button>
                    <el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
                </div>
            </el-dialog>
            <form class="bs-example form-horizontal">
                <div class="form-group">
                    <label class="col-lg-2 control-label">Email</label>
                    <div class="col-lg-10">
                        <input type="email" class="form-control" placeholder="Email">
                        <span class="help-block m-b-none">Example block-level help text here.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Password</label>
                    <div class="col-lg-10">

                    </div>
                </div>
                <div class="form-group">

                        </div>
                    </div>

                <div class="form-group">

                    </div>
                </div>
            </form>

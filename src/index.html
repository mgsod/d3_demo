    <div class="tab b-r" id="NodeList" v-cloak>
        <img src="http://101.37.30.217:8089/ethink/image/main/bigdata_logo.png" alt="">
        <ul>
            <li v-for="item in tabList">
                <a @click="tabClick(item.type)" :class="{'text-info' : select == item.type}">{{item.name}}</a>
            </li>
        </ul>
        <div class="node-panel panel" :class="{'_show':isShow,'_hide':!isShow}">
            <div class="switch left " @click="toggle">
                <i class="fa fa-angle-right" v-show="!isShow"></i>
                <i class="fa fa-angle-left" v-show="isShow"></i>
            </div>
            <div>
                <div class="panel-header text-center padder-v-sm b-b">{{name}}</div>
                <div class="panel-body">
                    <a v-for="(item,index) in content" class="node-item">
                        <img :data-index='index' :data-type="item.type" width="50" :src="item | getImg" draggable="true"
                             @dragstart="dragstart"/>
                        <div>{{item.name}}</div>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <div class="canvas pull-left">
        <div class="panel-heading bg-white b-b text-center">
            <div class="row">
                <div class="col-sm-3">
                    &nbsp;
                </div>
                <div class="col-sm-3 text-left text-warning-dker">
                    VGC兔兔分析项目
                    <a>
                        <i class="fa fa-edit text-dark m-l"></i>
                    </a>
                </div>
                <div class="col-sm-4 text-right">
                    <button id="line" class="btn btn-default">
                        <i class="fa fa-arrows-v"></i>
                        连线
                    </button>
                    <button class="btn btn-default">
                        <i class="fa fa-save"></i>
                        保存
                    </button>
                    <button class="btn btn-default">
                        <i class="fa fa-mail-reply"></i>
                        返回
                    </button>
                    <button class="btn btn-default">
                        <i class="fa fa-share-square-o"></i>
                        另存
                    </button>
                </div>
            </div>
        </div>
        <div class="bgContainer b-b  b-r" style="height: 1000px;width: 1800px">
            <svg id="canvas" style="height: 100%;width: 100%">

            </svg>
        </div>
    </div>
    <div id="setting" class="setting" :class="{'_show':isShow,'_hide':!isShow}">
        <div class="switch right" @click="toggle">
            <i class="fa fa-angle-right" v-show="isShow"></i>
            <i class="fa fa-angle-left" v-show="!isShow"></i>
        </div>
        <div class="panel-heading text-center padder-v-sm b-b">属性</div>
        <div class="panel-body ">
            <div v-show="type == 1">
                <form class="form-horizontal">
                    <template v-for="item in data[1].settings">
                        <template v-if="item.type == 'input'">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">{{item.name}}</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" :placeholder="item.name"
                                           v-model="item.value">
                                </div>
                            </div>
                        </template>
                        <template v-if="item.type == 'select'">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">{{item.name}}</label>
                                <div class="col-sm-7">
                                    <select v-model="item.value" class="form-control">
                                        <option v-for="k in item.options" :value="k.key">{{k.value}}</option>
                                    </select>
                                </div>
                            </div>
                        </template>
                    </template>
                    <div id="table">
                        <a @click="fullScreen('table')" class="fullScreen-i">
                            <i class="fa fa-arrows"></i>
                        </a>

                        <table class="table table-bordered">
                            <tr>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                                <td>1</td>
                            </tr>
                        </table>
                    </div>

                </form>
            </div>
        </div>
    </div>
